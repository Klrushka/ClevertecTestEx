import com.sun.tools.javac.Main

/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}


apply plugin: DownloadFileByURLPlugin

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.6'
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13'
    implementation gradleApi()
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'ClevertecTestEx'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.shadowJar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

tasks.build {
    finalizedBy("shadowJar")
}


task downloadFile(type: DownloadFileByURL) {
    group "Download by URL"
    description "Download file by URL"
    srcUrl = "https://github.com/Klrushka/ClevertecTestEx/raw/gradle-task/bills/bill.pdf"
    target = new File("bills/downloaded/DownloadedBill.pdf")
}